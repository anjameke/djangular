<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Title</label>
            <input
                type="text"
                class="form-control"
                id="title"
                required
                [(ngModel)]="ticket.title"
                name="title"
            />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input
                class="form-control"
                id="description"
                required
                [(ngModel)]="ticket.description"
                name="description"
            />
        </div>

        <button (click)="saveTicket()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
        <h4>You sucessfully submitted!</h4>
        <button class="btn btn-success" (click)="newTicket()">Add</button>
    </div>
</div>
