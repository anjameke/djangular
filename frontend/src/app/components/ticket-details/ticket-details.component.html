<div *ngIf="currentTicket" class="edit-form">
    <h4>Ticket</h4>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input
                type="text"
                class="form-control"
                id="title"
                [(ngModel)]="currentTicket.title"
                name="title"
            />    
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input
                type="text"
                class="form-control"
                id="description"
                [(ngModel)]="currentTicket.description"
                name="description"
            />
        </div>

        <div class="form-group">
            <label><strong>Status:</strong></label>
            {{currentTicket.finished ? "Finished" : "Pending"}}
        </div>
    </form>

    <button
        class="badge badge-primary mr-2"
        *ngIf="currentTicket.finished"
        (click)="updatedFinished(false)"
    >
        Un-finish
    </button>
    <button
        *ngIf="!currentTicket.finished"
        class="badge badge-primary mr-2"
        (click)="updatedFinished(true)"
    >
        Finish
    </button>

    <button class="badge badge-primary mr-2" (click)="deleteTicket()">
        Delete
    </button>

    <button type="submit" class="badge badge-success" (click)="updateTicket()">
        Update
    </button>
    <p>{{message}}</p>
</div>

<div *ngIf="!currentTicket">
    <br />
    <p>Cannot access this ticket...</p>
</div>
